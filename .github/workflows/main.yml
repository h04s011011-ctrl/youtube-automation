name: Nature Canvas 4K Real-Mix Factory

on:
  repository_dispatch:
    types: [start-build]

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Download Sounds
        run: |
          curl -L "${{ github.event.client_payload.fire_url }}" -o fire.mp3
          curl -L "${{ github.event.client_payload.rain_url }}" -o rain.mp3

      - name: Render Real-Mix Video
        run: |
          REAL_VIDEO=$(ls -t *.mp4 | grep -v output.mp4 | head -n 1)
          
          # 【新ミキシング比率】
          # fire (1:a): 1.0 → 0.6 (火をマイルドにし、迫りくる音を抑える)
          # rain (2:a): 0.3 → 0.4 (雨をわずかに上げ、室内に響く音を演出)
          ffmpeg -stream_loop -1 -i "$REAL_VIDEO" \
            -stream_loop -1 -i fire.mp3 \
            -stream_loop -1 -i rain.mp3 \
            -filter_complex "[1:a]volume=0.6[a1];[2:a]volume=0.4[a2];[a1][a2]amix=inputs=2:duration=first[aout]" \
            -map 0:v -map "[aout]" \
            -vf "scale=3840:2160:flags=lanczos" \
            -c:v libx264 -preset slow -crf 18 -t 60 -pix_fmt yuv420p output.mp4

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Nature-Canvas-Real-Mix
          path: output.mp4
