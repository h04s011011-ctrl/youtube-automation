name: 4K Fire and Rain Factory

on:
  repository_dispatch:
    types: [start-build]

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Download Sounds
        run: |
          curl -L "${{ github.event.client_payload.fire_url }}" -o fire.mp3
          curl -L "${{ github.event.client_payload.rain_url }}" -o rain.mp3

      - name: Render 1-Minute Video
        run: |
          # ğŸ’¡ ã“ã“ãŒé­”æ³•ï¼ ä¸€ç•ªæ–°ã—ãã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã•ã‚ŒãŸmp4ã‚’è‡ªå‹•ã§æ¢ã—ã¾ã™
          REAL_VIDEO=$(ls -t *.mp4 | grep -v output.mp4 | head -n 1)
          echo "Using video: $REAL_VIDEO"
          
          ffmpeg -stream_loop -1 -i "$REAL_VIDEO" -i fire.mp3 -i rain.mp3 \
            -filter_complex "[1:a][2:a]amix=inputs=2:duration=longest[aout]" \
            -map 0:v -map "[aout]" \
            -c:v libx264 -preset fast -crf 23 -t 60 -pix_fmt yuv420p output.mp4

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Final-Test-Video
          path: output.mp4
