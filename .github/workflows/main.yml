name: 4K Ultra-High Quality Factory

on:
  repository_dispatch:
    types: [start-build]

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Download Sounds
        run: |
          curl -L "${{ github.event.client_payload.fire_url }}" -o fire.mp3
          curl -L "${{ github.event.client_payload.rain_url }}" -o rain.mp3

      - name: Render High-Quality 1-Minute Video
        run: |
          # 最新の動画ファイルを自動取得
          REAL_VIDEO=$(ls -t *.mp4 | grep -v output.mp4 | head -n 1)
          
          # 1. 音のループ修正: 全ての入力に -stream_loop -1 を追加
          # 2. 画質向上: 4K(3840x2160)へアップスケールし、Lanczosフィルターでくっきりさせます
          # 3. 圧縮率の変更: -crf 18 (高品質) と -preset slow (丁寧に処理) を採用
          ffmpeg -stream_loop -1 -i "$REAL_VIDEO" \
            -stream_loop -1 -i fire.mp3 \
            -stream_loop -1 -i rain.mp3 \
            -filter_complex "[1:a][2:a]amix=inputs=2:duration=first[aout]" \
            -map 0:v -map "[aout]" \
            -vf "scale=3840:2160:flags=lanczos" \
            -c:v libx264 -preset slow -crf 18 -t 60 -pix_fmt yuv420p output.mp4

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: 4K-HighQuality-Test
          path: output.mp4
