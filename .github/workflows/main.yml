name: 4K Fire and Rain Factory

on:
  repository_dispatch:
    types: [start-build]

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Download Sounds
        run: |
          curl -L "${{ github.event.client_payload.fire_url }}" -o fire.mp3
          curl -L "${{ github.event.client_payload.rain_url }}" -o rain.mp3
          curl -L "https://images.pexels.com/photos/249614/pexels-photo-249614.jpeg" -o backup.jpg

      - name: Render Test Video
        run: |
          # ⚠️ まずは「60秒 (-t 60)」でテスト！
          # これなら数分で終わって「緑のチェック」がつきます
          ffmpeg -loop 1 -i backup.jpg -i fire.mp3 -i rain.mp3 \
            -filter_complex "[1:a][2:a]amix=inputs=2:duration=longest[aout]" \
            -map 0:v -map "[aout]" \
            -c:v libx264 -preset ultrafast -t 60 -pix_fmt yuv420p output.mp4

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: 1min-Test-Video
          path: output.mp4
